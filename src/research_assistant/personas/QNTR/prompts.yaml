# =============================================================================
# DRO PROJECT REFERENCE
# =============================================================================
dro_project:
  description: |
    Digital Resource Orchestration (DRO) - PhD Research Project
    
    Focus: SaaS license governance and organizational resource management
    
    Questionnaire Structure (209 items):
    - Demographics (D1-D9): Age, gender, experience, company size, industry, role, department
    - Antecedents (A1-A7): Strategic orientation, slack perception, risk aversion, efficiency focus
    - Mediators - Governance (G1-G4): Governance rigor, offboarding, centralized control, tech enablement
    
    Theoretical Foundation:
    - Resource Orchestration Theory (Sirmon, Hitt & Ireland)
    - Resource-Based View (RBV)
    - Dynamic Capabilities Framework
    
    Key Constructs:
    - Strategic Flexibility vs Cost Control (A1)
    - Strategic Buffer Management (A2)
    - Governance Mechanisms (G1-G4)
    - Organizational Complexity (D4-D6)

  item_reference: |
    Quick Reference - DRO Questionnaire Items:
    
    DEMOGRAPHICS:
    D1: Age group (<25 to 55+)
    D2: Gender
    D3: Work experience years
    D4: SaaS usage years (affects orchestration capability)
    D5: Company size (affects waste patterns)
    D6: Industry (affects governance maturity)
    D7: Role level (affects decision authority)
    D8: Department (affects license needs)
    D9: Purchasing decision involvement
    
    ANTECEDENTS:
    A1: Flexibility vs cost control priority
    A2: Unused licenses as strategic buffers
    A3: Extra licenses "just in case" behavior
    A4: Leadership cost optimization emphasis
    A5: Unused licenses = poor financial management (REVERSE)
    A6: Willingness to pay for extra capacity
    A7: Cost reduction vs buffer capacity priority
    
    MEDIATORS - GOVERNANCE:
    G1: Regular SaaS license usage audits
    G2: License reclaiming process (offboarding)
    G3: Formal approval from IT/Finance
    G4: Automated real-time tracking tools
